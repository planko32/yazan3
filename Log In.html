<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Yazan Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .auth-wrapper {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow:
        0 25px 60px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(148, 163, 184, 0.15);
      padding: 28px 22px 24px;
      position: relative;
      overflow: hidden;
    }

    .auth-wrapper::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 10% 0%, rgba(56, 189, 248, 0.12) 0, transparent 55%),
        radial-gradient(circle at 90% 100%, rgba(251, 191, 36, 0.15) 0, transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .auth-inner {
      position: relative;
      z-index: 1;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }

    .logo-pill {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0%, #f97316, #ec4899 40%, #7c3aed 65%, #0b1120 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 0 18px rgba(248, 250, 252, 0.3),
        0 0 40px rgba(236, 72, 153, 0.3);
    }

    .logo-pill span {
      font-weight: 800;
      color: #0b1120;
      font-size: 16px;
      text-shadow: 0 0 6px rgba(15, 23, 42, 0.7);
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .logo-text-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    .logo-text-sub {
      font-size: 11px;
      text-transform: uppercase;
      color: #9ca3af;
      letter-spacing: 0.18em;
    }

    .auth-title {
      margin-top: 6px;
      margin-bottom: 4px;
      font-size: 20px;
      font-weight: 700;
    }

    .auth-subtitle {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 16px;
    }

    .badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 18px;
    }

    .badge {
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #e5e7eb;
      background: linear-gradient(135deg, rgba(15,23,42,0.95), rgba(15,23,42,0.7));
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0%, #38bdf8, #0ea5e9 60%, #082f49 100%);
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.7);
    }

    .form-group {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 6px;
      color: #d1d5db;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 10px 34px 10px 10px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      outline: none;
      font-size: 13px;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .input-wrapper input::placeholder {
      color: #6b7280;
    }

    .input-wrapper input:focus {
      border-color: #38bdf8;
      box-shadow:
        0 0 0 1px rgba(56, 189, 248, 0.35),
        0 0 25px rgba(8, 47, 73, 0.8);
      background: rgba(15, 23, 42, 0.98);
    }

    .toggle-password {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 11px;
      color: #9ca3af;
      cursor: pointer;
      user-select: none;
    }

    .error-message {
      font-size: 12px;
      color: #f97373;
      margin-bottom: 8px;
      min-height: 16px;
    }

    .info-message {
      font-size: 11px;
      color: #9ca3af;
      margin-top: -6px;
      margin-bottom: 10px;
    }

    .btn-primary {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 10px 0;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #022c22;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      box-shadow:
        0 0 18px rgba(56, 189, 248, 0.65),
        0 0 45px rgba(56, 189, 248, 0.4);
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow:
        0 0 22px rgba(56, 189, 248, 0.85),
        0 0 55px rgba(56, 189, 248, 0.6);
      opacity: 0.98;
    }

    .btn-primary:active {
      transform: translateY(1px);
      box-shadow:
        0 0 10px rgba(56, 189, 248, 0.7),
        0 0 30px rgba(56, 189, 248, 0.4);
      opacity: 0.95;
    }

    .alt-link {
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .alt-link a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 500;
    }

    .alt-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .auth-wrapper {
        padding: 22px 16px 20px;
        border-radius: 16px;
      }

      .logo-text-title {
        font-size: 16px;
      }

      .auth-title {
        font-size: 18px;
      }

      .auth-subtitle {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-inner">
      <div class="logo">
        <div class="logo-pill">
          <span>YA</span>
        </div>
        <div class="logo-text">
          <div class="logo-text-title">Create account</div>
          <div class="logo-text-sub">demo registration only</div>
        </div>
      </div>

      <h1 class="auth-title">Sign up</h1>
      <p class="auth-subtitle">Create a demo account to explore your assets dashboard.</p>

      <div id="error" class="error-message"></div>

      <form id="registerForm" novalidate>
        <div class="form-group">
          <label for="email">Email address</label>
          <div class="input-wrapper">
            <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input id="password" type="password" placeholder="Minimum 6 characters" autocomplete="new-password" />
            <span class="toggle-password" id="togglePassword">Show</span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm password</label>
          <div class="input-wrapper">
            <input id="confirmPassword" type="password" placeholder="Repeat your password" autocomplete="new-password" />
          </div>
        </div>

        <p class="info-message">
          This is a front-end only demo. Credentials are stored locally in your browser (localStorage).
        </p>

        <button type="submit" class="btn-primary">Create account</button>
      </form>

      <p class="alt-link">
        Already have an account?
        <a href="Log In.html">Back to login</a>
      </p>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById("registerForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirmPassword");
    const errorBox = document.getElementById("error");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      confirmInput.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "Show" : "Hide";
    });

    registerForm.addEventListener("submit", function (e) {
      e.preventDefault();
      errorBox.textContent = "";

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const confirm = confirmInput.value.trim();

      if (!email || !password || !confirm) {
        errorBox.textContent = "Please fill in all fields.";
        return;
      }

      if (password.length < 6) {
        errorBox.textContent = "Password must be at least 6 characters.";
        return;
      }

      if (password !== confirm) {
        errorBox.textContent = "Passwords do not match.";
        return;
      }

      // Demo only â€“ store in localStorage
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);
      localStorage.setItem("loggedIn", "true");

      // Redirect to main assets page
      window.location.href = "My%20Assets.html";
    });
  </script>
</body>
</html>
